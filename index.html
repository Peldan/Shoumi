<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shoumi - Main Window</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>

<header>
<nav>
    <div class="nav-wrapper">
        <a href="" class="brand-logo">Shoumi</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a id="fullscreen">Fullscreen</a></li>
            <li><a id="overview">Overview</a></li>
        </ul>
    </div>
</nav>
</header>


<main>
    <div class="container">
        <div class="row">
            <div class="col s4">
            </div>
            <div class="col s4" id="tipcol">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Tip</span>
                        <p>Press [O] to open an image</p>
                    </div>
                    <div class="card-action">
                        <p id="btn"><i class="tiny material-icons">check</i> Ok, got it!</p>
                    </div>
                </div>
            </div>
            <div class="col s4">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div id="bild" class="center-align">

                </div>
            </div>
        </div>
    </div>
</main>

</body>
<script type=text/javascript src="index.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    require('./renderer.js')
</script>
</html>
